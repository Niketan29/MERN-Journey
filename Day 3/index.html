<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <div class="container">
    <h1>Task Tracker âœ…</h1>

    <div class="inputBox">
      <input id="taskInput" type="text" placeholder="Enter task..." />
      <button id="addBtn">Add</button>
    </div>

    <div class="filters">
      <button class="filterBtn" data-filter="all">All</button>
      <button class="filterBtn" data-filter="completed">Completed</button>
      <button class="filterBtn" data-filter="pending">Pending</button>
    </div>

    <div class="counter">
      <p>Total: <span id="totalCount">0</span></p>
      <p>Completed: <span id="completedCount">0</span></p>
      <p>Pending: <span id="pendingCount">0</span></p>
    </div>

    <ul id="taskList"></ul>
  </div>

  
</body>
</html>
